<!------------Body------------>
<body>

<h1>3D TEXT VIEWER </h1>
<div class="button">
  <button class="btn1" type="submit" onclick="TakeMeToBack()"> Back </br> <<< </button>
  <button class="btn1" type="submit" onclick="TakeMeToNext()">Next </br> >>> </button>
</div><br><br>

<div class="container">
  <p>Izmanto pogas, lai mainītu teksta parametrus - izmanto peli, lai rotētu tekstu! </p>
  <p>Tekstu iespējams izmanīt ierakstot to - tekstu iespējams izdzēst izmantojot "Backspace" pogu!</p>
  <center>
    <button id="color">Mainīt krāsu</button>
    <button id="font">Mainīt fontu</button>
    <button id="weight">Biezums</button>
    <button id="bevel">Nogludināt</button>
    <button id="lighting">Apgaismojums</button>
    <button id="animation">Animācija</button>
    <a id="permalink" href="#"></a>
  </center>

  <script type="module">
    var gui, parameters;
    import * as THREE from './libs/three.module.js';
    import Stats from './jsm/libs/stats.module.js';

    THREE.Cache.enabled = true;

    let container, stats, permalink, hex;
    let camera, cameraTarget, scene, renderer;
    let group, textMesh1, textMesh2, textGeo, materials;
    let firstLetter = true;

    //starting value definition
    let text = "VDI",
      bevelEnabled = true,
      font = undefined,
      fontName = "helvetiker", // iespejamie fonti: helvetiker, optimer, gentilis
      fontWeight = "bold"; 

    //text parameters
    const height = 30,
      size = 70,
      hover = 100,
      curveSegments = 4,
      bevelThickness = 2,
      bevelSize = 1.5;

    //font options
    const fontMap = {
      "helvetiker": 0,
      "optimer": 1,
      "gentilis": 2,
    };

    //weight options
    const weightMap = {
      "regular": 0,
      "bold": 1
    };

    const reverseFontMap = [];
    const reverseWeightMap = [];

    for ( const i in fontMap ) reverseFontMap[ fontMap[ i ] ] = i;
    for ( const i in weightMap ) reverseWeightMap[ weightMap[ i ] ] = i;

    let targetRotation = 0;
    let targetRotationOnPointerDown = 0;
    let pointerX = 0;
    let pointerXOnPointerDown = 0;
    let windowHalfX = window.innerWidth / 2;
    let fontIndex = 1;

    let animation_clicked = false;

    init();
  
    function decimalToHex( d ) {
      let hex = Number( d ).toString( 16 );
      hex = "000000".substr( 0, 6 - hex.length ) + hex;
      return hex.toUpperCase();
    }

    function init() {
      container = document.createElement( 'div' );
      document.body.appendChild( container );
      permalink = document.getElementById( "permalink" );

      // Camera controls
      camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
      camera.position.set(0,400,700 );
      cameraTarget = new THREE.Vector3(0,150,0);

      // Scene + background colours (upper gradient)
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x2D2727);
      scene.fog = new THREE.Fog(0x2D2727, 250, 1400 );

      // Scene lighting
      const dirLight = new THREE.DirectionalLight('#ed3bbe', 1.4);
      dirLight.position.set(0,0,1).normalize();
      scene.add(dirLight);
      const pointLight = new THREE.PointLight('#ffffff', 2);
      pointLight.position.set(0,100,90);
      scene.add(pointLight);

      // Text control and parameters
      const hash = document.location.hash.substr( 1 );

      if ( hash.length !== 0 ) {

        const colorhash = hash.substring( 0, 6 );
        const fonthash = hash.substring( 6, 7 );
        const weighthash = hash.substring( 7, 8 );
        const bevelhash = hash.substring( 8, 9 );
        const texthash = hash.substring( 10 );

        hex = colorhash;
        pointLight.color.setHex( parseInt( colorhash, 16 ) );
        fontName = reverseFontMap[ parseInt( fonthash ) ];
        fontWeight = reverseWeightMap[ parseInt( weighthash ) ];
        bevelEnabled = parseInt( bevelhash );
        text = decodeURI( texthash );

        updatePermalink();

      } else {
        pointLight.color.setHSL( Math.random(), 1, 0.5 );
        hex = decimalToHex( pointLight.color.getHex() );
      }

      //materials
      materials = [
        new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true } ), // front
        new THREE.MeshPhongMaterial({ color: 0xffffff } ) // side
      ];

      group = new THREE.Group();
      group.position.y = 100;
      scene.add( group );
      loadFont();

      //plane definition
      const plane = new THREE.Mesh(
        new THREE.PlaneBufferGeometry(10000, 10000),
        new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true } )
      );
      plane.position.y = 100;
      plane.rotation.x = - Math.PI / 2;
      scene.add( plane );

      // rendering
      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );

      // stat def
      stats = new Stats();

      // event control
      container.style.touchAction = 'none';
      container.addEventListener( 'pointerdown', onPointerDown, false );
      document.addEventListener( 'keypress', onDocumentKeyPress, false );
      document.addEventListener( 'keydown', onDocumentKeyDown, false );

      document.getElementById( "color" ).addEventListener( 'click', function () {

        pointLight.color.setHSL( Math.random(), 1, 0.5 );
        hex = decimalToHex( pointLight.color.getHex() );
        updatePermalink();

      }, false );

      document.getElementById( "font" ).addEventListener( 'click', function () {
        fontIndex ++;
        fontName = reverseFontMap[ fontIndex % reverseFontMap.length ];
        loadFont();

      }, false );

      document.getElementById( "weight" ).addEventListener( 'click', function () {

        if ( fontWeight === "bold" ) {
          fontWeight = "regular";
        } else {
          fontWeight = "bold";
        }
        loadFont();

      }, false );

      document.getElementById( "bevel" ).addEventListener( 'click', function () {
        bevelEnabled = ! bevelEnabled;
        refreshText();

      }, false );

      document.getElementById( "animation" ).addEventListener( 'click', function () {
        animation_clicked = ! animation_clicked;

      }, false );

      
      document.getElementById("lighting").addEventListener( 'click', function () {
        //red light
        pointLight.intensity = 3.4;
        pointLight.color.setHex(0xff0000);
        dirLight.intensity = 4;
        dirLight.color.setHex(0x000000);
        
        refreshText();
        render();

      }, false );
      window.addEventListener( 'resize', onWindowResize, false );
    }
    
    function onWindowResize() 
    {
      windowHalfX = window.innerWidth / 2;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );

    }
    function boolToNum(b)
    {
      return b ? 1 : 0;
    }
    function updatePermalink() 
    {
      const link = hex + fontMap[ fontName ] + weightMap[ fontWeight ] + boolToNum( bevelEnabled ) + "#" + encodeURI( text );
      permalink.href = "#" + link;
      window.location.hash = link;
    }

    function onDocumentKeyDown( event ) {
      if ( firstLetter ) {
        firstLetter = false;
        text = "";
      }
      const keyCode = event.keyCode;

      // backspace poga
      if ( keyCode == 8 ) {
        event.preventDefault();
        text = text.substring( 0, text.length - 1 );
        refreshText();
        return false;
      }
    }

    function onDocumentKeyPress( event ) {

      const keyCode = event.which;
      // backspace poga
      if ( keyCode == 8 ) {
        event.preventDefault();
      } else {
        const ch = String.fromCharCode( keyCode );
        text += ch;
        refreshText();
      }
    }

    function loadFont() {

      const loader = new THREE.FontLoader();
      loader.load( 'fonts/' + fontName + '_' + fontWeight + '.typeface.json', function ( response ) {
        font = response;
        refreshText();
      } );
    }

    function createText() {
      textGeo = new THREE.TextGeometry( text, {
        font: font,
        size: size,
        height: height,
        curveSegments: curveSegments,
        bevelThickness: bevelThickness,
        bevelSize: bevelSize,
        bevelEnabled: bevelEnabled
      } );

      textGeo.computeBoundingBox();
      textGeo.computeVertexNormals();

      const triangle = new THREE.Triangle();

      if ( ! bevelEnabled ) {
        const triangleAreaHeuristics = 0.1 * (height * size );
        for ( let i = 0; i < textGeo.faces.length; i ++ ) {
          const face = textGeo.faces[ i ];
          if ( face.materialIndex == 1 ) {
            for ( let j = 0; j < face.vertexNormals.length; j ++ ) {
              face.vertexNormals[ j ].z = 0;
              face.vertexNormals[ j ].normalize();
            }

            const va = textGeo.vertices[face.a];
            const vb = textGeo.vertices[face.b];
            const vc = textGeo.vertices[face.c];
            const s = triangle.set( va, vb, vc ).getArea();

            if ( s > triangleAreaHeuristics ) {
              for ( let j = 0; j < face.vertexNormals.length; j ++ ) {
                face.vertexNormals[ j ].copy( face.normal );
              }
            }
          }
        }
      }

      const centerOffset = - 0.5 * ( textGeo.boundingBox.max.x - textGeo.boundingBox.min.x );

      textGeo = new THREE.BufferGeometry().fromGeometry(textGeo);
      textMesh1 = new THREE.Mesh( textGeo, materials );
      textMesh1.position.x = centerOffset;
      textMesh1.position.y = hover;
      textMesh1.position.z = 0;
      textMesh1.rotation.x = 0;
      textMesh1.rotation.y = Math.PI * 2;
      group.add( textMesh1 );
    }

    function refreshText() {
      updatePermalink();
      group.remove( textMesh1 );
      if ( ! text ) return;
      createText();
    }

    function onPointerDown( event ) {
      if ( event.isPrimary === false ) return;
      pointerXOnPointerDown = event.clientX - windowHalfX;
      targetRotationOnPointerDown = targetRotation;
      document.addEventListener( 'pointermove', onPointerMove, false );
      document.addEventListener( 'pointerup', onPointerUp, false );
    }

    function onPointerMove( event ) {
      if ( event.isPrimary === false ) return;
      pointerX = event.clientX - windowHalfX;
      targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown ) * 0.02;
    }

    function onPointerUp() {
      if ( event.isPrimary === false ) return;
      document.removeEventListener( 'pointermove', onPointerMove );
      document.removeEventListener( 'pointerup', onPointerUp );
    }

    animate();

    //---------------------------
    //Teksta animācijas izveide
    //---------------------------
    function animate() {
      requestAnimationFrame(animate);
      if (animation_clicked == false)
      {
        render();
        stats.update();
        return;
      }
      
      else
      {
      textMesh1.rotation.y += 0.003;
      render();
      stats.update();
      }	
    }

    function render() {
      group.rotation.y += (targetRotation - group.rotation.y ) * 0.05;
      camera.lookAt(cameraTarget);
      renderer.clear();
      renderer.render(scene, camera);
    }

    //--------------------------------------
    // ---------- Set Favicon --------------
    //--------------------------------------
    function change_favicon(img) {
    var favicon = document.querySelector('link[rel="shortcut icon"]');
                  
      if (!favicon) 
      {
        favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');
        head.appendChild(favicon);
      }
        favicon.setAttribute('type', 'image/png');
        favicon.setAttribute('href', img);
    }
    //run the change icon function
    change_favicon('icons/VDI/VDI_logo_backed.png');
    
  </script>
